<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mo.G Academy — Registration Confirmed</title>
  <style>
    :root{
      --orange:#ff9e0c;
      --black:#111111;
      --muted:#7a7a7a;
      --line:#e9e9e9;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--orange);
      color: var(--black);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 18px;
    }

    .shell{
      width: min(920px, 100%);
      background:#fff;
      border-radius: 28px;
      border: 2px solid rgba(17,17,17,0.08);
      overflow:hidden;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 20px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo-link{
      display:inline-flex;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }

    .logo-img{
      width:46px;
      height:46px;
      border-radius: 12px;
      border:1px solid rgba(17,17,17,0.10);
      background:#fff;
      object-fit:contain;
      padding:6px;
      transition: 0.18s ease;
    }
    .logo-link:hover .logo-img{
      transform: translateY(-1px);
    }

    .brandtxt .name{
      font-weight:600;
      font-size:15px;
      line-height:1.1;
      letter-spacing:0.2px;
    }

    .content{
      padding: 34px 22px 26px;
      background: #fff;
    }

    .card{
      border:1px solid var(--line);
      border-radius: 22px;
      background:#fff;
      padding: 28px 18px 22px;
    }

    .center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:16px;
      padding: 10px 6px 6px;
    }

    .hero{
      margin:0;
      font-size: 26px; /* smaller than before */
      line-height:1.15;
      letter-spacing: 0.4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .message{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      max-width: 62ch;
      font-weight: 400;
    }

    .social-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .follow-text{
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
      white-space: nowrap;
    }

    .social-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .social-icon{
      width:44px;
      height:44px;
      border-radius: 999px;
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background: transparent;
    }

    .social-icon img{
      width:44px;
      height:44px;
      object-fit:cover;
      border-radius: 999px;
      display:block;
    }

    .social-icon:focus{
      outline: 3px solid rgba(255,158,12,0.45);
      outline-offset: 4px;
      border-radius: 999px;
    }

    .footer{
      padding: 14px 20px 18px;
      border-top:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:12px;
      background:#fff;
      font-weight:400;
    }

    .footer a{
      color: var(--black);
      font-weight: 600;
      text-decoration:none;
      border-bottom:1px solid rgba(17,17,17,0.18);
      padding-bottom:2px;
    }

    @media (max-width: 600px){
      .hero{font-size:22px}
      .card{padding: 22px 14px 18px}
      .social-icon, .social-icon img{width:42px;height:42px}
      .follow-text{white-space: normal; text-align:center}
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="topbar">
      <div class="brand">
        <a class="logo-link" href="https://mog-academy.com" aria-label="Go to Mo.G Academy homepage">
          <img class="logo-img" src="logo.png" alt="Mo.G Academy logo" />
        </a>
        <div class="brandtxt">
          <div class="name">Mo.G Academy</div>
        </div>
      </div>
      <div style="width:46px;height:46px;"></div>
    </div>

    <div class="content">
      <div class="card">
        <div class="center">
          <h1 class="hero">Registration confirmed!</h1>

          <p class="message">
            Thank you for registering! Your account and voucher will be ready once the website is launched, stay tuned!
          </p>

          <div class="social-wrap" aria-label="Social media links">
            <div class="follow-text">Follow us on social media to stay updated:</div>

            <div class="social-row">
              <!-- Replace href values with your real profile links -->
              <a class="social-icon" href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="Mo.G Academy on LinkedIn">
                <img src="linkedin.png" alt="" />
              </a>

              <a class="social-icon" href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Mo.G Academy on Instagram">
                <img src="instagram.png" alt="" />
              </a>

              <a class="social-icon" href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Mo.G Academy on YouTube">
                <img src="youtube.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>© <span id="y"></span> Mo.G Academy</div>
      <div><a href="https://mog-academy.com">mog-academy.com</a></div>
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
