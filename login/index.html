<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mo.G Academy | Login</title>
    <style>
      :root {
        --orange: #ff7a00;
        --black: #111;
        --bg: #fff;
        --radius: 18px;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--black);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        border: 2px solid var(--orange);
        border-radius: var(--radius);
        padding: 22px;
        box-sizing: border-box;
      }
      .banner {
        border: 2px solid var(--orange);
        border-radius: var(--radius);
        padding: 12px 14px;
        margin-bottom: 14px;
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 22px;
      }
      p {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
      }
      .tabs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin: 16px 0 14px 0;
      }
      .tabbtn {
        border: 2px solid var(--orange);
        background: transparent;
        color: var(--black);
        border-radius: 14px;
        padding: 10px 12px;
        cursor: pointer;
        font-weight: 600;
      }
      .tabbtn.active {
        background: var(--orange);
        color: #fff;
      }
      label {
        display: block;
        font-size: 13px;
        margin: 12px 0 6px 0;
      }
      input {
        width: 100%;
        border: 2px solid var(--orange);
        border-radius: 14px;
        padding: 10px 12px;
        font-size: 14px;
        box-sizing: border-box;
        outline: none;
      }
      .row {
        display: grid;
        gap: 10px;
        margin-top: 16px;
      }
      .btn {
        border: 2px solid var(--orange);
        background: var(--orange);
        color: #fff;
        border-radius: 14px;
        padding: 10px 12px;
        cursor: pointer;
        font-weight: 700;
      }
      .btn.secondary {
        background: transparent;
        color: var(--black);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .msg {
        margin-top: 14px;
        border: 2px solid var(--orange);
        border-radius: 14px;
        padding: 10px 12px;
        font-size: 13px;
        white-space: pre-wrap;
      }
      .small {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.8;
      }
      a {
        color: var(--black);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="banner">
        <h1>Mo.G Academy</h1>
        <p id="subtitle">Login to continue.</p>
      </div>

      <div class="tabs">
        <button id="loginTab" class="tabbtn active" type="button">Login</button>
        <button id="registerTab" class="tabbtn" type="button">Register</button>
      </div>

      <form id="authForm">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          autocomplete="current-password"
          required
        />

        <div class="row">
          <button id="submitBtn" class="btn" type="submit">Login</button>
          <button id="logoutBtn" class="btn secondary" type="button" disabled>
            Logout
          </button>
        </div>

        <div id="msg" class="msg" style="display: none;"></div>

        <div class="small">
          After login youâ€™ll be redirected to
          <strong>app.mog-academy.com/student_dashboard</strong>.
        </div>
      </form>
    </div>

    <!-- Supabase JS (browser) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      // ====== Your Supabase credentials (safe for frontend) ======
      const SUPABASE_URL = "https://yijcnkcaibspxbpvmzhd.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpamNua2NhaWJzcHhicHZtemhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjQ0MDksImV4cCI6MjA4NDUwMDQwOX0.NqsgzQ8z9UKahVdbjXp9-yA2Y5F3yFveaF9mLzAXLl4";

      const REDIRECT_AFTER_LOGIN = "https://app.mog-academy.com/student_dashboard";
      const EMAIL_VERIFY_REDIRECT = "https://mog-academy.com/login/"; // after clicking verification link

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // ====== UI state ======
      let mode = "login"; // "login" | "register"

      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const subtitle = document.getElementById("subtitle");
      const authForm = document.getElementById("authForm");
      const emailEl = document.getElementById("email");
      const passwordEl = document.getElementById("password");
      const submitBtn = document.getElementById("submitBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const msgBox = document.getElementById("msg");

      function setMode(nextMode) {
        mode = nextMode;
        loginTab.classList.toggle("active", mode === "login");
        registerTab.classList.toggle("active", mode === "register");
        submitBtn.textContent = mode === "login" ? "Login" : "Register";
        passwordEl.autocomplete = mode === "login" ? "current-password" : "new-password";
        subtitle.textContent =
          mode === "login"
            ? "Login to continue."
            : "Create your student account (email verification required).";
        hideMsg();
      }

      function showMsg(text) {
        msgBox.style.display = "block";
        msgBox.textContent = text;
      }

      function hideMsg() {
        msgBox.style.display = "none";
        msgBox.textContent = "";
      }

      function setLoading(isLoading) {
        submitBtn.disabled = isLoading;
        logoutBtn.disabled = isLoading || !logoutBtn.dataset.enabled;
        submitBtn.textContent = isLoading
          ? "Please wait..."
          : mode === "login"
          ? "Login"
          : "Register";
      }

      loginTab.addEventListener("click", () => setMode("login"));
      registerTab.addEventListener("click", () => setMode("register"));

      // ====== Session helpers ======
      async function refreshSessionUI() {
        const { data } = await supabase.auth.getSession();
        const session = data.session;

        if (session && session.user) {
          logoutBtn.dataset.enabled = "true";
          logoutBtn.disabled = false;
          showMsg(`Logged in as: ${session.user.email}\nRedirecting...`);
          // Redirect quickly; you can comment this line if you want to stay on this page
          window.location.href = REDIRECT_AFTER_LOGIN;
        } else {
          logoutBtn.dataset.enabled = "";
          logoutBtn.disabled = true;
        }
      }

      // ====== Auth actions ======
      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMsg();

        const email = (emailEl.value || "").trim();
        const password = passwordEl.value || "";

        if (!email || !password) {
          showMsg("Please enter email and password.");
          return;
        }

        setLoading(true);

        try {
          if (mode === "register") {
            const { error } = await supabase.auth.signUp({
              email,
              password,
              options: {
                emailRedirectTo: EMAIL_VERIFY_REDIRECT,
              },
            });
            if (error) throw error;

            showMsg(
              "Account created.\nCheck your email to verify your account.\nAfter verifying, come back here and login."
            );
          } else {
            const { error } = await supabase.auth.signInWithPassword({
              email,
              password,
            });
            if (error) throw error;

            await refreshSessionUI();
          }
        } catch (err) {
          const message =
            (err && err.message) ? err.message : "Something went wrong.";
          showMsg(message);
        } finally {
          setLoading(false);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        hideMsg();
        setLoading(true);
        try {
          const { error } = await supabase.auth.signOut();
          if (error) throw error;
          showMsg("Logged out.");
        } catch (err) {
          showMsg(err?.message || "Logout failed.");
        } finally {
          setLoading(false);
          await refreshSessionUI();
        }
      });

      // Keep UI in sync if session changes in another tab
      supabase.auth.onAuthStateChange((_event, _session) => {
        // If logged in, redirect; if logged out, just update UI
        refreshSessionUI();
      });

      // Initial mode and session check
      setMode("login");
      refreshSessionUI();
    </script>
  </body>
</html>
